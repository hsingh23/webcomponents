name: Generate Bento Grid Index

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy: # Renamed job for clarity
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: '22' # Updated Node.js version
          cache: 'npm' # Enable caching for npm dependencies

      - name: Install dependencies
        run: npm ci # Use npm ci for faster, more reliable installs in CI

      - name: Generate index.html
        run: node generate-index.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if index.html has changed
          if ! git diff --quiet index.html; then
            git add index.html
            git commit -m 'docs: auto-generate index.html from demos'
            git push
          else
            echo "index.html has not changed. No commit needed."
